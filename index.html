---
layout: default
title: Gerhard Lazu
---

<div id="home">
  {% assign first_post = site.posts.first %}
  <div id="post">
    {{ first_post.content }}
  </div>
  
  <h2>All blog posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span class="date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
